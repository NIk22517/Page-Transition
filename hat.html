<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transitions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="hat-body" data-barba="wrapper">
    <nav>
      <img src="./images/burger.svg" alt="burger" />
      <a class="logo" href="./index.html">Transition</a>
      <img src="./images/shopping-cart.svg" alt="shopping-cart" />
    </nav>

    <section class="showcase" data-barba="container" data-barba-namespace="hat">
      <div class="image-container">
        <img src="./images/frontpage-hat.png" alt="hat" />
      </div>
      <div class="showcase-text">
        <h2 class="showcase-title">
          Designed for wildlife in cool cold weather.
        </h2>
        <h3 class="showcase-subtitle">
          Nothing speaks more casual cool than a colourful and stylish Cap. This
          embroidered piece will look best when styled with a graphic tee and a
          pair of distressed denims
        </h3>
        <a href="./product-page.html">
          <button class="showcase-button">Explore</button>
        </a>
      </div>

      <div class="showcase-arrow">
        <a href="./index.html">
          <img src="./images/arrow.svg" alt="" />
        </a>
      </div>

      <svg
        class="circle circle-1"
        width="243"
        height="243"
        viewBox="0 0 243 243"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>

      <svg
        class="circle circle-2"
        width="243"
        height="243"
        viewBox="0 0 243 243"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>

      <svg
        class="circle circle-3"
        width="243"
        height="243"
        viewBox="0 0 243 243"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="121.5"
          cy="121.5"
          r="121.5"
          fill="white"
          fill-opacity="0.25"
        />
      </svg>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="./app.js"></script>
  </body>
</html>
